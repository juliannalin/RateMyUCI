<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <style>
        
        .fa-star
        {   
            font-size: 25px;
            color: gray;
        }
        .checked 
        {
            color: gold;
        }
    </style>
</head>
<body>
    <h1>Mark Baldwin Reviews</h1>
    <div id="reviewsContainer2" style="margin-top: 20px;"></div>
    <div id="stars2"></div>
    <div id="classNameDisplay2"></div>
    <div id="diffLevelDisplay2"></div>
    <div id="classAgain2"></div>
    <div id="display2"></div>
    
    <!--<p>Rating: <span id="rating-value">0</span></p>-->
    <script>
        //stars rating
        let numStars2 = localStorage.getItem("numStars2");
        if (numStars2)
        {
            //document.getElementById('stars').innerText = "Stars: " + numStars;
            //console.log(numStars)
            const starsDiv2 = document.getElementById("stars2");
            for (let i = 1; i <=5; i++)
            {
                const stars2 = document.createElement("span");
                stars2.classList.add("fa-star");
                stars2.textContent = "â˜…";
                stars2.classList.remove("checked");
                    
                if (i <= numStars2)
                {
                    stars2.classList.add("checked");
                }

                starsDiv2.appendChild(stars2);

            }
            console.log(numStars2);
        }
        else
        {
            document.getElementById('stars2').innerText = "Stars: 0"
            console.log("no stars")
        }
        //diff level display
        let diffLevel2 = localStorage.getItem("userDifficultyLevel2");
        if (diffLevel2)
        {
            document.getElementById('diffLevelDisplay2').innerText = "Difficulty level of class: " + diffLevel2;
            console.log(diffLevel2);
        }
        else
        {
            document.getElementById('diffLevelDisplay2').innerText = "No difficulty level inputed";
            console.log("No diff level")
        }
        
        //class Name display
        let className2 = localStorage.getItem("userClassName2");
        if (className2)
        {
            document.getElementById('classNameDisplay2').innerText = "Class Name: " + className2;
            console.log(className2);
        }
        else
        {
            document.getElementById('classNameDisplay2').innerText = "No class name received";
            console.log("No class name");
        }
        
        //would you take the class again display
        let result22 = localStorage.getItem("takeClassAgain2");
        if (result22)
        {
            document.getElementById('classAgain2').innerText = "Take class again? " + result22
            console.log(result22)
        }
        else
        {
            document.getElementById('classAgain2').innerText = "User hasn't determined whether they would like to take the class again"
            console.log("No input")
        }
        
        //other comments
        let comment2 = localStorage.getItem("otherComments2");
        if (comment2) 
        {
            document.getElementById('display2').innerText = "Other comments (or N/A): " + comment2 
            console.log(comment2);
        }
        else
        {
            document.getElementById('display2').innerText = "No other comments received";
            console.log("No other comments")
        }

    </script>



</body>
</html>
