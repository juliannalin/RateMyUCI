<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            .fa-star
            {
                color: gray;
            }
            .checked 
            {
                color: gold;
            }
            </style>
        <script>
            
            let numStars2 = 0;
            let className2 = "";
            let diffLevel2 = "";
            let result22 = "";
            let comment2 = "";

            //yes or no function for "want to leave a review"
            function yesOrNo2()
            {
                const yesButton = document.getElementById("yes");
                const noButton = document.getElementById("no");
                const result = document.getElementById("result");

                if (yesButton.checked)
                {
                    result.textContent = "Scroll down for questions";
                }
                else if (noButton.checked)
                {
                    result.textContent = "Scroll down to view other reviews, or navigate to the next page";
                }
                else
                {
                    result.textContent = "Please pick an option";
                }
            }
            
            //rating (stars)
            function rate2(stars)
            {
                let numStars2 = stars;

                localStorage.setItem("numStars2",numStars2);

                for (let i = 1; i <=5; i++)
                {
                    const stars2 = document.getElementById("stars" + i);
                    if (i <= numStars2)
                    {
                        stars2.classList.add("checked");
                    }
                    else
                    {
                        stars2.classList.remove("checked")
                    }
                }
                //document.getElementById("rating-value", numStars);
                console.log(numStars2);
            }
            //class name input function
            function storeUserInput2()
            {
                const userInput2 = document.getElementById("userInput2");
                let className2 = userInput2.value
                localStorage.setItem("userClassName2",className2)
                console.log(className2)
            }
            //diff level of the class
            function storeInputDifficulty2()
            {
                const inputDiff2 = document.getElementById("inputDiff2");
                let diffLevel2 = inputDiff2.value
                localStorage.setItem("userDifficultyLevel2",diffLevel2)
                console.log(diffLevel2)
            }
        
            //yes or no to the question of whether the user would take the class again
            function yesOrNoClass2()
            {
                const yesButton = document.getElementById("yes2");
                const noButton = document.getElementById("no2");
                let result22;
                if (yesButton.checked)
                {
                    result22 = "Yes";
                }
                else if (noButton.checked)
                {
                    result22 = "No";                
                }

                localStorage.setItem("takeClassAgain2",result22);
                console.log(result22);
            }
        
            function otherComments2()
            {
                const userComment2 = document.getElementById("userComment2");
                let comment2 = userComment2.value;
                localStorage.setItem("otherComments2",comment2);
                console.log(comment2)
            }
            
            //add display submission here 

            function thanksForFillingForm2()
            {
                const form2 = document.getElementById2('form2');
                form2.innerHTML = "<h1>Thank you for finishing the review form :) </h1>";
            }
            
        </script>
        <a href="http://127.0.0.1:3000/prof1review.html"></a>
    </head>
<body>

    <!--yes or no if statement-->
        <h1 style="text-align: center; margin: 20px; padding: 10px;">Mark Baldwin</h1>
    
    <label for="yes_no_radio">Want to leave a review?</label>
    <p>
        <input type="radio" id="yes" name="yes_no">Yes</input>
    </p>
    <p>
        <input type="radio" id="no" name="yes_no">No</input>
    </p>
    <button onclick="yesOrNo2()">Submit</button>
        <p id="result"></p>
    <!--enter photo here-->
    <br /> 
    <!--star rating-->
    <p class="bold-paragraph">
        Enter rating for <b id="bold">Professor Baldwin</b> here (stars):
    </p>
    <div id="rating">
        <button onclick="rate2(1)">
            <span class="fa fa-star" id="stars1"></span>
        </button>
        <button onclick="rate2(2)">
            <span class="fa fa-star" id="stars2"></span>
        </button>
        <button onclick="rate2(3)">
            <span class="fa fa-star" id="stars3"></span>
        </button>
        <button onclick="rate2(4)">
            <span class="fa fa-star" id="stars4"></span>
        </button>
        <button onclick="rate2(5)">
            <span class="fa fa-star" id="stars5"></span>
        </button>
        <!--<p>Total rating: <span id="rating-value">0</span></p>-->
    </div>
    <br />
    <!--name of class-->
    <label for="userInput2">Class name: </label>
    <input type = "text" id="userInput2">
    <button onclick="storeUserInput2()">Submit</button>
    <p id="displayClassName2"></p>
    
    <!--Difficulty level-->
    <label for="inputDiff2">Difficulty level of the class:</label>
    <input type="text" id="inputDiff2">
    <button onclick="storeInputDifficulty2()">Submit</button>
    <p id="displayDiffLevel2"></p>

    <!--Take class again?-->
    <label for="yes_no_radio">Would you take the class again?</label>
    <p>
        <input type="radio" id="yes2" name="yes_no">Yes</input>
    </p>
    <p>
        <input type="radio" id="no2" name="yes_no">No</input>
    </p>
    <button onclick="yesOrNoClass2()">Submit</button>
    <p id="result22"></p>

    <!--other comments the user might want to add-->
    <label for="userComment2">Other comments (or N/A):</label>
    <input type="text" id="userComment2">
    <button onclick="otherComments2()">Submit</button>
    <p id="commentDisplay2"></p>

    <!-- Submit all button -->
    <button onclick="thanksForFillingForm2()">Submit All</button>

    <!--Thank you for finishing the review form-->
    <div id="form2" style="margin-top: 10px;"></div>
    <a href="http://127.0.0.1:3000/prof3review.html" target="_self">Click to view Reviews!</a>
    
</body>
</html>
