<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <style>
        .checked
        {
            color: gold;
        }
    </style>
</head>
<body>
    <h1>Review</h1>
    <div id="display">
        <span id="stars1">★</span>
        <span id="stars2">★</span>
        <span id="stars3">★</span>
        <span id="stars4">★</span>
        <span id="stars5">★</span>
    </div>
    <p>Rating: <span id="rating-value">0</span></p>
    <script>
        //total rating 
        const savedStars = localStorage.getItem("numStars");
        if (savedStars)
        {
            const numStars = parseInt(savedStars, 10);

            for (let i = 1; i <=5; i++)
                {
                    const stars = document.getElementById("stars" + i);
                    if (i <= numStars)
                    {
                        stars.classList.add("checked");
                    }
                    else
                    {
                        stars.classList.remove("checked")
                    }
                }
            document.getElementById("rating-value").textContent
            console.log(numStars);
        }
        else
        {
            console.log("No stars rating");
        }
        //other comments
        let comment = localStorage.getItem("otherComments")
        if (comment) 
        {
            document.getElementById('display').innerText = "Other comments (or N/A): " + comment 
            console.log(comment);
        }
        else
        {
            document.getElementById('display').innerText = "No other comments received";
            console.log("No other comments")
        }

    </script>



</body>
</html>
