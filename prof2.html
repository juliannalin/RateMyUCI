<!DOCTYPE html>
<html lang="en-US">
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            .fa-star
            {
                color: gray;
            }
            .checked 
            {
                color: gold;
            }
            </style>
        <script>
            
            let numStars1 = 0;
            let className1 = "";
            let diffLevel1 = "";
            let result21 = "";
            let comment1 = "";

            //yes or no function for "want to leave a review"
            function yesOrNo1()
            {
                const yesButton = document.getElementById("yes");
                const noButton = document.getElementById("no");
                const result = document.getElementById("result");

                if (yesButton.checked)
                {
                    result.textContent = "Scroll down for questions";
                }
                else if (noButton.checked)
                {
                    result.textContent = "Scroll down to view other reviews, or navigate to the next page";
                }
                else
                {
                    result.textContent = "Please pick an option";
                }
            }
            
            //rating (stars)
            function rate1(stars)
            {
                let numStars1 = stars;

                localStorage.setItem("numStars1",numStars1);

                for (let i = 1; i <=5; i++)
                {
                    const stars1 = document.getElementById("stars" + i);
                    if (i <= numStars1)
                    {
                        stars1.classList.add("checked");
                    }
                    else
                    {
                        stars1.classList.remove("checked")
                    }
                }
                //document.getElementById("rating-value", numStars);
                console.log(numStars1);
            }
            //class name input function
            function storeUserInput1()
            {
                const userInput1 = document.getElementById("userInput1");
                let className1 = userInput1.value
                localStorage.setItem("userClassName1",className1)
                console.log(className1)
            }
            //diff level of the class
            function storeInputDifficulty1()
            {
                const inputDiff1 = document.getElementById("inputDiff1");
                let diffLevel1 = inputDiff1.value
                localStorage.setItem("userDifficultyLevel1",diffLevel1)
                console.log(diffLevel1)
            }
        
            //yes or no to the question of whether the user would take the class again
            function yesOrNoClass1()
            {
                const yesButton = document.getElementById("yes2");
                const noButton = document.getElementById("no2");
                let result2;
                if (yesButton.checked)
                {
                    result21 = "Yes";
                }
                else if (noButton.checked)
                {
                    result21 = "No";                
                }

                localStorage.setItem("takeClassAgain",result21);
                console.log(result21);
            }
        
            function otherComments1()
            {
                const userComment1 = document.getElementById("userComment1");
                let comment1 = userComment1.value;
                localStorage.setItem("otherComments1",comment1);
                console.log(comment1)
            }
            
            //add display submission here 

            function thanksForFillingForm1()
            {
                const form1 = document.getElementById('form1');
                form1.innerHTML = "<h1>Thank you for finishing the review form :) </h1>";
            }
            
        </script>
        <a href="http://127.0.0.1:3000/prof1review.html"></a>
    </head>
<body>

    <!--yes or no if statement-->
        <h1 style="text-align: center; margin: 20px; padding: 10px;">Pierre Baldi</h1>
    
    <label for="yes_no_radio">Want to leave a review?</label>
    <p>
        <input type="radio" id="yes" name="yes_no">Yes</input>
    </p>
    <p>
        <input type="radio" id="no" name="yes_no">No</input>
    </p>
    <button onclick="yesOrNo1()">Submit</button>
        <p id="result"></p>
    <!--enter photo here-->
    <br /> 
    <!--star rating-->
    <p class="bold-paragraph">
        Enter rating for <b id="bold">Professor Baldi</b> here (stars):
    </p>
    <div id="rating">
        <button onclick="rate1(1)">
            <span class="fa fa-star" id="stars1"></span>
        </button>
        <button onclick="rate1(2)">
            <span class="fa fa-star" id="stars2"></span>
        </button>
        <button onclick="rate1(3)">
            <span class="fa fa-star" id="stars3"></span>
        </button>
        <button onclick="rate1(4)">
            <span class="fa fa-star" id="stars4"></span>
        </button>
        <button onclick="rate1(5)">
            <span class="fa fa-star" id="stars5"></span>
        </button>
        <!--<p>Total rating: <span id="rating-value">0</span></p>-->
    </div>
    <br />
    <!--name of class-->
    <label for="userInput1">Class name: </label>
    <input type = "text" id="userInput1">
    <button onclick="storeUserInput1()">Submit</button>
    <p id="displayClassName1"></p>
    
    <!--Difficulty level-->
    <label for="inputDiff1">Difficulty level of the class:</label>
    <input type="text" id="inputDiff1">
    <button onclick="storeInputDifficulty1()">Submit</button>
    <p id="displayDiffLevel1"></p>

    <!--Take class again?-->
    <label for="yes_no_radio">Would you take the class again?</label>
    <p>
        <input type="radio" id="yes2" name="yes_no">Yes</input>
    </p>
    <p>
        <input type="radio" id="no2" name="yes_no">No</input>
    </p>
    <button onclick="yesOrNoClass1()">Submit</button>
    <p id="result21"></p>

    <!--other comments the user might want to add-->
    <label for="userComment1">Other comments (or N/A):</label>
    <input type="text" id="userComment1">
    <button onclick="otherComments1()">Submit</button>
    <p id="commentDisplay1"></p>

    <!-- Submit all button -->
    <button onclick="thanksForFillingForm1()">Submit All</button>

    <!--Thank you for finishing the review form-->
    <div id="form1" style="margin-top: 10px;"></div>
    <a href="http://127.0.0.1:3000/prof2review.html" target="_self">Click to view Reviews!</a>
    
</body>
</html>
